apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: security.hacker
spec:
  tier: security
  order: 200
  selector: quarantine != "true"
  namespaceSelector: ''
  serviceAccountSelector: ''
  ingress:
    - action: Allow
      source:
        selector: all()
        namespaceSelector: all()
      destination: {}
  egress:
    - action: Allow
      protocol: UDP
      source: {}
      destination:
        selector: all()
        namespaceSelector: all()
        ports:
          - '53'
    - action: Deny
      source: {}
      destination:
        selector: threatfeed == "feodo"
  doNotTrack: false
  applyOnForward: false
  preDNAT: false
  types:
    - Ingress
    - Egress

