apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: security.threatfeed-block
spec:
  tier: security
  order: 200
  selector: quarantine != "true"
  namespaceSelector: ''
  serviceAccountSelector: ''
  ingress:
    - action: Allow
      source:
        selector: all()
        namespaceSelector: all()
      destination: {}
  egress:
    - action: Allow
      protocol: UDP
      source: {}
      destination:
        selector: all()
        namespaceSelector: all()
        ports:
          - '53'
    - action: Deny
      source: {}
      destination:
        selector: threatfeed == "feodo"
    - action: Pass
      source: {}
      destination:
        nets:
          - 0.0.0.0/0
  doNotTrack: false
  applyOnForward: false
  preDNAT: false
  types:
    - Ingress
    - Egress
